<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>214. Playlist</title>
    <link rel="stylesheet" href="css/layout.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.4.min.js" charset="utf-8"></script>
    <script src="js/mustache.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <script id="row-template" type="x-tmpl-mustache">
      <tr>
        <td>{{artist_id}}</td>
        <td>{{artist}}</td>
        <td>{{title}}</td>
        <td>{{label}}</td>
        <td>{{playlist}}</td>
        <td>{{status}}</td>
        <td><img src="{{image}}"/></td>
        <td><button id="{{num}}">Edit</button></td>
      </tr>
    </script>
    <script id="form-template" type="x-tmpl-mustache">
      <form class="edit-form">
        <div class="form-input">
          <label for='artist'>Artist</label>
          <input type="text" name="artist" value="{{artist}}" />
        </div>
        <div class="form-input">
          <label for="title">Title</label>
          <input type="text" name="title" value="{{title}}" />
        </div>
        <div class="form-input">
          <label for="image">Image URL</label>
          <input type="url" name="image" value="{{image}}" />
          <span class="error">This URL is not valid.</span>
        </div>
        <div class="form-input">
          <label for="label">Label</label>
          <input type="text" name="label" value="{{label}}" />
          <span class="error">This value is required.</span>
        </div>
        <div class="form-input">
          <label for="playlist">Playlist</label>
          <input type="text" name="playlist" value="{{playlist}}" />
        </div>
        <div class="form-input">
          <label for="status">Status</label>
          <input type="text" name="status" value="{{status}}" />
        </div>
        <div class="btns-container">
          <button type="submit" id="submit">Save</button>
          <button id="cancel">Cancel</button>
        </div>
      </form>
    </script>
  </head>
  <body>
    <header>

    </header>
    <div id="form-target" class="form-target"></div>
    <div class="main">
      <table id="pTable" class="pTable">
        <tr>
          <th>ID</th>
          <th>Artist</th>
          <th>Title</th>
          <th>Image</th>
          <th>Label</th>
          <th>Playlist</th>
          <th>Status</th>
          <th>Edit</th>
        </tr>
      </table>
    </div>
  </body>
</html>
